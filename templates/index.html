<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
    <title>My ToDo's</title>

    <style>

        body{
          background-color: rgb(221, 205, 183);
        }

        .btn btn-primary{
          background-color: green;
        }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">TO-DO's App</a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
      </div>
    </nav>

   <div class="container">
       <h3 class="container my-5" >Add TO-do's</h3>
       <form  action="/"  method="post">
  <div class="mb-3">
    <label for="title" class="form-label" >Title</label>
    <input type="Text" class="form-control"  name="title" id="title"  placeholder="Enter Title of task"  >

  </div>
  <div class="mb-3">
    <label for="desc" class="form-label" >Description</label>
    <input type="text" class="form-control"  name="desc" id="desc" placeholder="Enter Description ">
  </div>

  
  <button type="submit" class="btn btn-dark btn-sm mx-1 ">ADD</button>
</form>
   </div>

   <div class="container my-5">
           <h3>Your To-do's</h3>
    
    
  <table class="table">

 

    {% if alltodos|length==0  %}

    <div class="alert alert-dark" role="alert">
     No Records found for your To-do's
    </div>
         {%else %}
      
         <thead>
          <tr>
            <th  class="heading" >SNO.</th>
            <th class="heading" >Title</th>
            <th  class="heading" >Description</th>
            <th  class="heading" >Time</th>
            <th  class="heading" >Modification</th>
          </tr>
        </thead>
        
        <tbody>
  
      {% for todo  in alltodos %}
      <tr>
        
        <td>{{loop.index}}</td>
        <td>{{todo.title}}</td>
        <td>{{todo.decs}}</td>
        <td>{{todo.date}}</td>
        <td><a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</a></td>

       
  
      </tr>
      {% endfor %}
      {% endif %}
    


  </tbody>
</table></div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
